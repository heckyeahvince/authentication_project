<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <title>Authentication Exercise - Password Reset</title>
    <script src="{% static 'javascript.js' %}" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
</head>
<body>
    <br><br><br><br><br><br><br><br>
    <font size=10 face="Helvetica"><b>forgot</b>
        <span
         class="txt-rotate"
         data-period="2000"
         data-rotate='[ "password." ]'></span>
    </font><br>
    <font size=5 face="Helvetica">we'll need your <b> e-mail </b>for that.</font>
    <form method="POST" rel="stylesheet" href="{% static 'stylesheet.css' %}">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="SUBMIT" class="btn btn-success">take me back in</button>
    </form>
    <form action="{% url 'index' %}" rel="stylesheet" href="{% static 'stylesheet.css' %}">
        <button type="SUBMIT" class="btn btn-danger">take me home</button>
    </form>
</body>
</html>
